<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'TimeTrack2_APP/styleSheets/style.css' %}">
    <script src="{% static 'TimeTrack2_APP/auxJS/helperJS.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/onLoadingThePage.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/validatorsFunctions.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/holderClasses.js' %}" defer></script>

    <link rel="icon" href="{% static 'favicons_folder/white.ico' %}">
    <title>Bootstrap Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    {% block linksIfAny %} {% endblock %}
    <title>{% block title %}Timer App{% endblock %}</title>
</head>

<body>
    <div class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Time Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>

                </ul>
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Routines</a>
                </li>-->
                <!--<li class="nav-item">
                    <a class="nav-link" href="#">Sections Management</a>
                </li>-->
                <!--<form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>-->
            </div>
        </div>
    </div>

    <div class="container-fluid" id="centerContent">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2" id="navBarLeft">
                {% block leftNavContent %}
                {% endblock %}
            </div>

            <div class="col-sm-8 col-md-9 col-lg-10" id="mainBodyRight">
                {% block mainBodyContent %}
                {% endblock %}
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
