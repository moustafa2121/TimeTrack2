<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- scripts -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'TimeTrack2_APP/styleSheets/style.css' %}">
    <link rel="stylesheet" href="{% static 'TimeTrack2_APP/styleSheets/navBarLeftStyle.css' %}">
    <script src="{% static 'TimeTrack2_APP/auxJS/helperJS.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/onLoadingThePage.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/validatorsFunctions.js' %}" defer></script>
    <script src="{% static 'TimeTrack2_APP/auxJS/holderClasses.js' %}" defer></script>

    <!-- default favicon -->
    <link rel="icon" href="{% static 'favicons_folder/white.ico' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{% block title %}Timer App{% endblock %}</title>
</head>

<body>
    <!-- top navigation bar -->
    <header class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <nav class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Time Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
            <!--<li class="nav-item">
                <a class="nav-link" href="#">Routines</a>
            </li>-->
                    <!--<li class="nav-item">
                <a class="nav-link" href="#">Sections Management</a>
            </li>-->
                    <!--<form role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>-->
        </nav>
    </header>
    <!-- the main body + sections -->
    <main>
        <!-- list of sections -->
        <section id="navBarLeft">
            {% block leftNavContent %}
            {% endblock %}
        </section>
        <section></section>
        <!-- the main body -->
        <section id="mainBodyRight">
            {% block mainBodyContent %}
            {% endblock %}
        </section>
    </main>
</body>
</html>
